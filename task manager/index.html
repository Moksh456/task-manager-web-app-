<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"> 
            <h1>Start a new task here</h1>
        </div>
        <div class="appname">
            <h1>Task manager app</h1>
        </div>
    </header>
    
   <div class="modal" >
        <div class="modal-content">
            <div class="modal-header">
                     <div class="task-name">
                <h3>Create a new task </h3> 
                <h2 id="Close">X</h2>
            </div>
           <div class="task">

              <label for="taskInput">task name</label>
            <input type="text" id="taskInput" placeholder="Enter your task here">
           </div>
           <div class="description">
            <label for="description">description</label>
            <textarea name="description" id="description">description</textarea>
           </div>
           <div class="button">  <button>create task</button></div>
            </div>
        </div>
    </div>

    <main>  
  

        <div class="cardcontainer">
 

            <div class="CARD1">
               <div id="open"><H3>open</H3></div>
                
            </div>

            <div class="CARD2">
              <div class="PROGRESS">  <h3>In Progress</h3></div>
            </div>

            <div class="CARD3">
                <div class="REVIEW"> <h3>In Review</h3></div>
            </div>
            <div class="card4">
                <div class="DONE"> 
                    <h3>Done</h3>
                </div>
            </div>
         
                </div>
                </main>
                </body>
                </html>
